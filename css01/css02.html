<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 02</title>
    <!-- 使用style标签可以定义文档内嵌样式，可以批量选择当前文档中的多个元素并为其统一设置样式 -->
    <style>
        /*
            以下内容中的h1部分被称为样式选择器
            使用{}定义样式属性
        */
        h1{
            color: blue;
            font-size: 45px;
        }
    </style>
</head>
<body>
    <h1>标题一</h1>
    <h1>标题一</h1>
    <h1>标题一</h1>
</body>
</html>
