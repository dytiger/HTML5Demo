<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            /*float: left;*/
            float: right;
        }
        .no-float{
            clear: both;
        }

    </style>
</head>
<body>
<div>一</div>
<div>二</div>
<div>三</div>
<div class="no-float">四</div>
<div>五</div>
</body>
</html>
