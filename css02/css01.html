<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>
        /* 元素名称选择器 */
        p{
            font-size: 20px;
        }
        /* .开头的选择器是class选择器 */
        .zw{
            color: green;
        }

        /* #开头的选择器是id选择器 */
        #p1{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
        <p id="p1">
            空山新雨后，天气晚来秋。<br>
            明月松间照，清泉石上流。<br>
            竹喧归浣女，莲动下渔舟。<br>
            随意春芳歇，王孙自可留。
        </p>
        <p class="zw">
            空山新雨后，天气晚来秋。<br>
            明月松间照，清泉石上流。<br>
            竹喧归浣女，莲动下渔舟。<br>
            随意春芳歇，王孙自可留。
        </p>
        <p class="zw">
            空山新雨后，天气晚来秋。<br>
            明月松间照，清泉石上流。<br>
            竹喧归浣女，莲动下渔舟。<br>
            随意春芳歇，王孙自可留。
        </p>
</body>
</html>
