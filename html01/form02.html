<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 02</title>
</head>
<body>
<form action="table.html" method="post">
    <div>
        <label>邮箱：</label><input id="email" name="email" type="email" />
    </div>
    <div>
        <label>网站：</label><input id="website" name="website" type="url" value="http://" />
    </div>
    <div>
        <label>电话：</label><input id="tel" name="tel" type="tel"  />
    </div>
    <div>
        <label>数字：</label><input id="num" name="num" type="number" value="100" step="0.1" min="50" max="200"  />
    </div>
    <div>
        <label>范围：</label><input id="range" name="range" type="range" value="100" step="10" min="50" max="200"  />
    </div>
    <div>
        <label>搜索：</label><input id="search" name="search" type="search" />
    </div>
    <div>
        <label>颜色：</label><input id="color" name="color" type="color" value="#ff0000" />
    </div>
    <fieldset disabled>
        <legend>日期相关控件</legend>
        <div>
            <label>日期：</label><input id="date" name="date" type="date" value="2016-01-01" min="2015-01-01" max="2016-12-31" />
        </div>
        <div>
            <label>月份：</label><input id="month" name="month" type="month" value="2016-01" min="2010-01" max="2017-06" />
        </div>
        <div>
            <label>周：</label><input id="week" name="week" type="week" />
        </div>
        <div>
            <label>时间：</label><input id="time" name="time" type="time" value="12:00" min="06:00" max="20:00" />
        </div>
        <div>
            <label>日期时间：</label><input id="datetime" name="datetime" type="datetime" value="2016-06-01 12:00" min="2015-06-01 12:00" max="2017-06-01 12:00" />
        </div>
        <div>
            <label>日期时间：</label><input id="datetime-local" name="datetime-local" type="datetime-local" value="2016-06-01 12:00" min="2015-06-01 12:00" max="2017-06-01 12:00" />
        </div>
    </fieldset>
    <button>提交</button><button type="reset">重置</button><button type="button">普通按钮</button>
</form>
</body>
</html>
