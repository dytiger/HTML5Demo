<!-- 以下代码行的作用是：通知浏览器以HTML 5格式来解释以下文档内容 -->
<!DOCTYPE html>
<!-- html元素是HTML文档的根元素，会包含HTMl页面中的所有内容 -->
<html>
<!-- head元素用于定义文档所需要的元信息（如外部资源文件的引入、程序脚本的嵌入、元信息的声明等），通常用户不关心其中的内容 -->
<head>
    <meta charset="UTF-8" />
    <title>First HTML</title>
</head>
<!-- body元素中包含的是用户关心的页面内容 -->
<body>
    <h1>Hello World!</h1>
</body>
</html>
