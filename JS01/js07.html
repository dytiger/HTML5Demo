<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While循环</title>
</head>
<body>
    <script>
        function addOneToTen() {
            var i = 1;// 计数器
            var sum = 0;// 最终的和
            while(i<=100){
                // 循环体，进行累加
                sum = sum + i;
                i++;
            }
            alert(sum);
        }
        addOneToTen();
    </script>
</body>
</html>
